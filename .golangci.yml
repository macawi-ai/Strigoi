# golangci-lint configuration
run:
  timeout: 5m

linters:
  enable:
    - gofmt
    - govet
    - gosimple
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - misspell
    - goimports
    - revive    # Re-enabled for cleanup
  disable:
    - errcheck  # Too many violations for now
    - gosec     # Security issues to address later
    - godot     # Comment period issues

linters-settings:
  gosec:
    excludes:
      - G104  # Ignore error checking for now
      - G115  # Integer overflow conversion
      - G402  # TLS InsecureSkipVerify
      - G404  # Weak random number generator
  errcheck:
    exclude-functions:
      - fmt.Print
      - fmt.Printf
      - fmt.Println
      - io.Copy
      - io.WriteString
  revive:
    ignore-generated-header: true
    severity: error
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter

issues:
  exclude-dirs:
    - archive
    - archives
    - cmd/migrate
    - cmd/migrate-vulns
    - cmd/registry
    - cmd/gemini-bridge
    - cmd/package-demo
    - cmd/strigoi-debug
    - demos
    - internal/licensing
    - internal/packages
    - internal/ai/realtime
    - internal/stream/filters
    - protocols/mcp/implementation
  exclude-files:
    - ".*\\.bak$"
    - "test_.*"
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - errcheck
        - unused
    # Ignore unused parameters for now
    - text: "parameter.*seems to be unused"
      linters:
        - revive
    # Ignore unused fields in structs
    - text: "field.*is unused"
      linters:
        - unused